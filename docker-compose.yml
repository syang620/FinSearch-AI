version: '3.8'

services:
  finsearch:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finsearch-ai
    ports:
      - "8000:8000"     # API server
      - "8888:8888"     # Jupyter notebook (optional)
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./notebooks:/app/notebooks
      - ./experiments:/app/experiments
      - ./reports:/app/reports
    environment:
      - PYTHONUNBUFFERED=1
      - FINSEARCH_ENVIRONMENT=docker
    command: python scripts/serve_api.py --host 0.0.0.0 --port 8000
    restart: unless-stopped

  # Optional: Jupyter notebook server for experimentation
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finsearch-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root
    profiles:
      - development

volumes:
  finsearch-data: